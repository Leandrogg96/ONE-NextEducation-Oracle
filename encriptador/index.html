<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Encriptador de Texto - LG </title>
</head>

<body>
    <!-- Encabezado -->
    <header class="header"> 
        <nav class="header-menu">
            <h1>Bienvenido a Encrypter. Tu encriptador de texto!</h1>    
        </nav>
    </header>
    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img class="img-aviso" src="./assets/aviso.svg" alt="Icono de admiración">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
                <p class="texto-pegar">Pegar texto</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./assets/dibujo2.png" alt="Imagen Muñeco" class="img-muneco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <div class="encriptador-mensaje">
                <button type="submit" class="btn-copiar">Copiar</button>
                <button type="submit" class="btn-limpiar">Limpiar</button>
            </div>
            
        </section>

    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto. Desarrollado por Leandro Gallac</p>
        <a href="https://github.com/Leandrogg96" target="_blank" rel="">
            <img src="./assets/linkedin.svg" alt="Logo LinkedIn" class="linkedin">
        </a>
        <a href="https://www.linkedin.com/in/leandro-gallac-457a8b64/" target="_blank" rel="">
            <img src="./assets/github.svg" alt="Logo GitHub" class="github">
        </a>
    </footer>
    <script src="./js/encriptador.js"></script>
</body>

</html>
